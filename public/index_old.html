<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Node Webapp - Pa11i and Codecept</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid h-100">
      <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="/">
            Node Webapp - Pa11i and Codecept
          </a>
        </nav>
      </header>
      <section class="main-content h-100">
        <div class="row h-100">
          <div class="col-sm-12 col-md-12  d-flex">
            <div class="col-sm-6 col-md-6 col-lg-6 col-xl-4 mx-auto align-self-center">
              <div class="card rounded-0">  <!-- form card login -->
                  <div class="card-header">
                      <h3 class="mb-0">Login</h3>
                  </div>
                  <div class="card-body">
                      <form class="form" role="form" autocomplete="off" action="/welcome" id="formLogin" novalidate="" method="POST">
                          <div class="form-group">
                              <label for="uname">Username</label>
                              <input type="text" class="form-control form-control-lg rounded-0" name="uname" id="uname" required="">
                              <div class="invalid-feedback">Oops, you missed this one.</div>
                          </div>
                          <div class="form-group">
                              <label for="pwd">Password</label>
                              <input type="password" class="form-control form-control-lg rounded-0" name="pwd" id="pwd" required="" autocomplete="new-password">
                              <div class="invalid-feedback">Enter your password too!</div>
                          </div>
                          <button type="submit" class="btn btn-primary float-right btn-block" id="btnLogin">Login</button>
                      </form>
                  </div> <!--/card-block-->
              </div> <!-- /form card login -->
            </div>
          </div>
        </div>
      </section>
      <footer>
        <nav class="fixed-bottom navbar-dark bg-dark">
          <p class="m-0 p-1 text-center small block text-white">All rights Reserved.</p>
        </nav>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
